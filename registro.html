<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>PULSO · Registro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">

<header>
  <a id="headerUser" class="user-link">Iniciar sesión</a>
  <a href="index.html" class="logo">
      <img src="logo-pulso.png" alt="Pulso logo" class="logo-img">
  </a>
  <div class="menu-button" onclick="toggleMenu()">☰</div>
</header>

<div id="menu-lateral" class="menu-lateral hidden">
  <div class="cerrar-x" onclick="toggleMenu()">✕</div>
  <div class="menu-header">
<p id="saludo-menu">Hola, invitado!</p>
  </div>
  <ul class="menu-opciones">
    <li><a href="index.html"><span></span> Inicio</a></li>
    <li><a href="historial.html"><span></span> Historial</a></li>
    <li><a href="perfil.html"><span></span> Editar perfil</a></li>
    <li><a href="#"><span></span> Ayuda</a></li>
    <li><a href="#"><span></span> Ajustes</a></li>
  </ul>
</div>

<div id="menu-overlay" class="menu-overlay hidden" onclick="toggleMenu()"></div>


<main class="login-panel">

  <!-- barra de pasos -->
  <div id="barra-pasos">
    <span class="step-dot active"></span>
    <span class="step-dot"></span>
    <span class="step-dot"></span>
  </div>

  <!-- PASO 0 — Cuenta -->
  <section id="paso-0" class="paso">
    <h2 class="login-title">CREA TU CUENTA</h2>

    <label>Nombre
      <input id="r-nombre" type="text" placeholder="Tu nombre">
    </label>

    <label>Email
      <input id="r-email"  type="email" placeholder="correo@ejemplo.com">
    </label>

    <label>Contraseña
      <input id="r-pass"   type="password" placeholder="········">
    </label>
<!-- CTA aparece solo si el email ya existe -->
    <button class="btn-grad btn-login" onclick="guardarCuenta()">Siguiente</button>
<div id="cta-login" class="hidden">
  <a href="login.html" class="btn-mini">Iniciar sesión</a>
</div>
 
</section>

  <!-- PASO 1 — Hábitos -->
  <section id="paso-1" class="paso hidden">
    <h2 class="login-title">TUS HÁBITOS</h2>

    <label>Horas de sueño:</label>
    <div class="opcion-radio">
      <input type="radio" name="r-sueno" value="<6"  checked><span>&lt; 6h</span>
    </div>
    <div class="opcion-radio">
      <input type="radio" name="r-sueno" value="6-8"><span>6-8h</span>
    </div>
    <div class="opcion-radio">
      <input type="radio" name="r-sueno" value=">8"><span>&gt; 8h</span>
    </div>

    <label style="margin-top:15px;">Frecuencia de ejercicio:</label>
    <div class="opcion-radio">
      <input type="radio" name="r-ejercicio" value="0"  checked><span>Nunca</span>
    </div>
    <div class="opcion-radio">
      <input type="radio" name="r-ejercicio" value="1-2"><span>1-2/semana</span>
    </div>
    <div class="opcion-radio">
      <input type="radio" name="r-ejercicio" value="3-5"><span>3-5/semana</span>
    </div>

    <button class="btn-grad btn-login" onclick="guardarHabitos()">Siguiente</button>
  </section>

  <!-- PASO 2 — Preferencias -->
  <section id="paso-2" class="paso hidden">
    <h2 class="login-title">¿QUÉ PRIORIZAR?</h2>

    <div class="opcion-radio">
      <input type="radio" name="r-prio" value="salud"   checked><span>Salud</span>
    </div>
    <div class="opcion-radio">
      <input type="radio" name="r-prio" value="product"><span>Productividad</span>
    </div>
    <div class="opcion-radio">
      <input type="radio" name="r-prio" value="ocio"><span>Ocio</span>
    </div>

    <button class="btn-grad btn-login" onclick="guardarPreferencias()">¡Finalizar!</button>
  </section>

</main>

<div id="toast" class="toast hidden"></div>
<script src="app.js"></script>
</body>
</html>
